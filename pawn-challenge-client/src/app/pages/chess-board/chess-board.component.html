<div style="width: 20vw; height: 20vw; margin-top: 5vw; margin-left: 5vw;">
  <div class="container">
    <div  *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7]" class="rows">
      <div
        *ngFor="let j of [0, 1, 2, 3, 4, 5, 6, 7]"
        class="item"
        (drop)="drop($event,board[i][j].position)"

        (dragover)="allowDrop($event)"
      >
        <img
          *ngIf="board[i][j].hasChess"
          src="../../../assets/chess/{{ board[i][j].chess.img }}"
          draggable="true"
          (mousedown)="mousedownImg(board[i][j].chess,$event)"
          (dragstart)="drag($event, board[i][j].chess)"
          style="
            width: calc(40vw / 8);
            height: calc(40vw / 8);
            border-radius: 50px;
          "

          id="{{ board[i][j].chess.id }}"
        />
        <img
          *ngIf="dots[i][j].chess.name == '.'"
          src="../../../assets/chess/green.png"
          style="
            width: calc(20vw / 8);
            height: calc(20vw / 8);
            border-radius: 50px;
            position: absolute;
          "/>
      </div>
    </div>
  </div>
</div>
