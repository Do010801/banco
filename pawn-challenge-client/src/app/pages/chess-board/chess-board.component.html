<div class="content-chess-app">
  <div class="row">
    <div class="col-sm">
      <div class="containers" [ngStyle]="{'background-image': 'url(../../../assets/SkinImage/Board/'+ skinChess.currenSkinTable +'/150.png)'}">
        <div *ngIf="!this.gameService.isGameStart" class="box-start">
          <div class="bt-start" (click)="startGame()">
            <p>START</p>
          </div>
        </div>

        <div *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7]" class="rows">
          <div
            *ngFor="let j of [0, 1, 2, 3, 4, 5, 6, 7]"
            class="item"
            (drop)="drop($event, table[i][j].position)"
            (dragover)="allowDrop($event)"
            [ngClass]="{'turn1': turn1.y == i && turn1.x == j, 'turn2' : turn2.y == i && turn2.x == j }"
          >
            <img
              *ngIf="table[i][j].hasChess"
              src="../../../assets/SkinImage/Pieces/{{skinChess.currenSkinChess}}/{{ table[i][j].chess.img }}"

              draggable="true"
              (mousedown)="mousedownImg(table[i][j].chess, $event)"
              (dragstart)="drag($event, table[i][j].chess)"
              class="img-chess"
              id="{{ table[i][j].chess.id }}"
            />
            <div *ngIf="table[i][j].hasDot == true" class="dot"></div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <div class="graps">
    <app-graps></app-graps>
  </div>
</div>
